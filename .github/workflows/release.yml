name: 'Release'

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup bun
        uses: oven-sh/setup-bun@v1

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend deps
        run: bun install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'crabdrop v__VERSION__'
          releaseBody: 'See assets for downloads.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  aur-publish:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Generate PKGBUILD
        run: |
          cat > PKGBUILD << 'EOF'
          # Maintainer: Felix <felix.crabdrop@gmail.com>
          pkgname=crabdrop-bin
          pkgver=${VERSION}
          pkgrel=1
          pkgdesc="A simple, fast file manager for S3-compatible storage"
          arch=('x86_64')
          url="https://github.com/alsofelix/crabdrop"
          license=('MIT')
          depends=('webkit2gtk-4.1' 'gtk3' 'openssl')
          provides=('crabdrop')
          conflicts=('crabdrop')
          source=("${url}/releases/download/v${pkgver}/crabdrop_${pkgver}_amd64.deb")
          sha256sums=('SKIP')
          
          package() {
            bsdtar -xf data.tar.gz -C "${pkgdir}/"
          }
          EOF
          sed -i "s/\${VERSION}/${{ steps.version.outputs.version }}/" PKGBUILD

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v3.0.1
        with:
          pkgname: crabdrop-bin
          pkgbuild: ./PKGBUILD
          updpkgsums: true
          commit_username: 'Felix'
          commit_email: 'felix.crabdrop@gmail.com'
          ssh_private_key: ${{ secrets.AUR_SSH_KEY }}
          commit_message: "Update to ${{ steps.version.outputs.version }}"